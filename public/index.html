<!DOCTYPE html>
<html>
    <head>
    <title>Weather Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/chatbot style.css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
</head>
<body>
    <div class="container">

        <div class="card-header">
            <span>Chat with our Chatbot!</span>
            <br>
            <p>Ask here for your weather today</p>    
        </div>
        <div class="chat-body">
            <div class="scrollbar" id="scrollbar1"></div>
            <form id="messageForm">
                <div class="wrapper">
                    <input name="" class="type_msg" id="msg" placeholder="Type your message..."></input>
                    <button class="button" id="sendBtn">Send</button>
                </div>
            </form>
            
            
        </div>
        
    </div>
    
    
    <script src="./js/index.js"></script>
</body>
</html>
